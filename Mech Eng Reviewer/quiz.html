    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced dropdown toggle with animations
            const dropdownBtn = document.querySelector('.quiz-dropdown-btn');
            const dropdownContent = document.querySelector('.quiz-dropdown-content');
            
            // Toggle dropdown when button is clicked
            dropdownBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Toggle active class on button
                this.classList.toggle('active');
                
                // Toggle dropdown visibility with animation
                if (dropdownContent.style.maxHeight) {
                    dropdownContent.style.maxHeight = null;
                    setTimeout(() => {
                        dropdownContent.style.visibility = 'hidden';
                    }, 300); // Match transition duration
                } else {
                    dropdownContent.style.visibility = 'visible';
                    dropdownContent.style.maxHeight = dropdownContent.scrollHeight + "px";
                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.quiz-dropdown')) {
                    dropdownBtn.classList.remove('active');
                    dropdownContent.style.maxHeight = null;
                    setTimeout(() => {
                        dropdownContent.style.visibility = 'hidden';
                    }, 300);
                }
            });
            
            // Prevent clicks inside dropdown from closing it
            dropdownContent.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Add ripple effect to dropdown button
            dropdownBtn.addEventListener('mousedown', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>

    <style>
        /* Ripple effect for buttons */
        .quiz-dropdown-btn {
            position: relative;
            overflow: hidden;
        }
        
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
