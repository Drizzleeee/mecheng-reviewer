<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME Reviewer - Quiz</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="images/NBFavicon.png" type="image/png">
    <link rel="shortcut icon" href="images/NBFavicon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/NBFavicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ME Reviewer">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/NBGear.png" alt="ME Reviewer Logo" class="site-logo">
                </a>
                <a href="index.html" style="text-decoration: none;">
                    <h1>ME Reviewer</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-button">Home</a>
                <a href="courses.html" class="nav-button">Courses</a>
                <a href="quiz.html" class="nav-button active">Quiz</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Test Your Knowledge</h2>
            <p>Challenge yourself with our mechanical engineering quizzes</p>
        </section>

        <section class="quiz-content">
            <div class="quiz-container">
                <h2>Select a Topic</h2>
                
                <!-- Industrial Plant Engineering -->
                <div class="dropdown">
                    <button class="dropdown-btn" type="button">
                        Industrial Plant Engineering
                        <span class="dropdown-icon">▼</span>
                    </button>
                    <div class="dropdown-content" id="industrial-dropdown">
                        <!-- Content will be added by JavaScript -->
                    </div>
                </div>

                <!-- Power Plant -->
                <div class="dropdown">
                    <button class="dropdown-btn" type="button">
                        Power Plant with Renewable Energy
                        <span class="dropdown-icon">▼</span>
                    </button>
                    <div class="dropdown-content" id="powerplant-dropdown">
                        <!-- Content will be added here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ME Reviewer. All rights reserved.</p>
    </footer>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/quiz-dropdowns.js"></script>
    <script>
        // Direct fix for dropdown issue
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, fixing dropdowns');
            
            // Ensure the industrial dropdown has content
            const industrialDropdown = document.getElementById('industrial-dropdown');
            if (industrialDropdown) {
                console.log('Found industrial dropdown');
                
                // Clear existing content and add the link
                industrialDropdown.innerHTML = '';
                const link = document.createElement('a');
                link.href = 'quiz-fans-blowers.html';
                link.textContent = 'Fans and Blower Terms';
                industrialDropdown.appendChild(link);
                
                console.log('Added Fans and Blower Terms link');
            } else {
                console.error('Industrial dropdown not found');
            }
            
            // Add click handlers to buttons
            document.querySelectorAll('.dropdown-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Determine which dropdown this is
                    const isIndustrial = this.textContent.includes('Industrial');
                    const dropdownId = isIndustrial ? 'industrial' : 'powerplant';
                    const dropdown = document.getElementById(`${dropdownId}-dropdown`);
                    
                    if (!dropdown) {
                        console.error(`Dropdown ${dropdownId}-dropdown not found`);
                        return;
                    }
                    
                    // Close all other dropdowns
                    document.querySelectorAll('.dropdown-content').forEach(content => {
                        if (content.id !== dropdown.id) {
                            content.style.display = 'none';
                            const otherBtn = content.previousElementSibling;
                            if (otherBtn) otherBtn.classList.remove('active');
                        }
                    });
                    
                    // Toggle this dropdown
                    if (dropdown.style.display === 'block') {
                        dropdown.style.display = 'none';
                        this.classList.remove('active');
                    } else {
                        dropdown.style.display = 'block';
                        this.classList.add('active');
                        
                        // For industrial dropdown, ensure content
                        if (isIndustrial && dropdown.children.length === 0) {
                            const link = document.createElement('a');
                            link.href = 'quiz-fans-blowers.html';
                            link.textContent = 'Fans and Blower Terms';
                            dropdown.appendChild(link);
                            console.log('Added link via click handler');
                        }
                    }
                });
            });
            
            // Prevent clicks in dropdown from closing it
            document.querySelectorAll('.dropdown-content').forEach(content => {
                content.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        });
    </script>
</body>
</html>
